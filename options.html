<!doctype html>
<html>
  <head>
    <title>Notification Demo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="64.png" alt="Toast">
      Notification Demo
    </h1>
    <h2>Options</h2>
    <form id="options">
      <input type="checkbox" name="isActivated"/>
      Display a notification every
      <select name="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      minute(s).
      <div>
        <input type="checkbox" name="btccny" />
        btccny
      </div>
      <div>
        <input type="checkbox" name="ethcny">
        ethcny
      </div>
      <div>
        <input type="checkbox" name="dgdcny"/>
        dgdcny
      </div>
      <div>
        <input type="checkbox" name="btscny"/>
        btscny
      </div>
      <div>
        <input type="checkbox" name="dcscny"/>
        dcscny
      </div>
      <div>
        <input type="checkbox" name="sccny"/>
        sccny
      </div>
      <div>
        <input type="checkbox" name="etccny"/>
        etccny
      </div>
      <div>
        <input type="checkbox" name="1stcny"/>
        1stcny
      </div>
      <div>
        <input type="checkbox" name="repcny"/>
        repcny
      </div>
      <div>
        <input type="checkbox" name="anscny"/>
        anscny
      </div>
      <div>
        <input type="checkbox" name="zeccny"/>
        zeccny
      </div>
      <div>
        <input type="checkbox" name="zmccny"/>
        zmccny
      </div>
      <div>
        <input type="checkbox" name="gntcny"/>
        gntcny
      </div>
      <div>
        <input type="checkbox" name="qtumcny"/>
        qtumcny
      </div>
    </form>
  </body>
</html>
